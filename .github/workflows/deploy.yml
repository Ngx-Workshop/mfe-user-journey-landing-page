name: Deploy Ngx-LandingPage-MFE to DO Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular MFE
        run: npm run build -- --configuration production

      - name: Copy dist to Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'dist/ngx-landing-page-mfe/*'
          target: '/opt/ngx-angular-shell/remotes/ngx-landing-page-mfe/'
          strip_components: 2

      - name: SSH and reload Nginx (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            systemctl reload nginx || true
